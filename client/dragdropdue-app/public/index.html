<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        /* Stylish Header */
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Kanban Board */
        .kanban-board {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .kanban-column {
            width: 30%;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f4f4f4;
            border-radius: 5px;
            min-height: 300px;
        }

        .kanban-column h2 {
            text-align: center;
        }

        .task-list {
            min-height: 200px;
            padding: 10px;
            border: 1px dashed #bbb;
        }

        .task {
            background-color: #ffffff;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: grab;
        }

        .new-task {
            margin-top: 20px;
            text-align: center;
        }

        .new-task input {
            padding: 10px;
            width: 60%;
            margin-right: 10px;
        }

        .new-task button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/833/833314.png" alt="Kanban Logo">
            Kanban Board
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Kanban Board -->
    <div class="kanban-board">
        <div class="kanban-column" id="todo">
            <h2>To Do</h2>
            <div class="task-list" ondrop="drop(event, 'todo')" ondragover="allowDrop(event)">
            </div>
        </div>

        <div class="kanban-column" id="in-progress">
            <h2>In Progress</h2>
            <div class="task-list" ondrop="drop(event, 'in-progress')" ondragover="allowDrop(event)">
            </div>
        </div>

        <div class="kanban-column" id="done">
            <h2>Done</h2>
            <div class="task-list" ondrop="drop(event, 'done')" ondragover="allowDrop(event)">
            </div>
        </div>
    </div>

    <!-- New Task Input -->
    <div class="new-task">
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
    </div>

    <script>
        let taskId = 1;

        function addTask() {
            let taskInput = document.getElementById('taskInput');
            let taskText = taskInput.value.trim();
            
            if (taskText !== '') {
                let task = document.createElement('div');
                task.className = 'task';
                task.draggable = true;
                task.id = 'task-' + taskId++;
                task.ondragstart = drag;
                task.innerText = taskText;
                
                document.querySelector('#todo .task-list').appendChild(task);
                taskInput.value = ''; // Clear input field
            }
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData('text', event.target.id);
        }

        function drop(event, column) {
            event.preventDefault();
            let taskId = event.dataTransfer.getData('text');
            let task = document.getElementById(taskId);
            document.querySelector(`#${column} .task-list`).appendChild(task);
        }
    </script>

</body>
</html>
